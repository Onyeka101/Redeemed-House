<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="/CSS/contact.css" />
  </head>
  <body>
    <div class="main">
      <form class="form" action="get">
        <h2>contact us</h2>
        <label for="fullname">fullname</label><br />
        <input type=" text" id="fullname" placeholder="Enter Your Name" />
        <br />
        <div class="submain">
          <label for="email">Email Address</label><br />
          <input type="email" id="email" placeholder="Enter Your mail" /><br />

          <label for="phone">Phone Number</label><br />
          <input
            type=" text"
            id="phone"
            placeholder="Enter Your Phone Number"
          />
        </div>
        <br />
        <label for="services">Needed Services</label>
        <select name="services" id="services" placeholder="please choose">
          <br /><br />
          <option value="">Service1</option>
          <option value="service 2">Service2</option>
          <option value="service 3">Service3</option>
          <option value="service 4">Service4</option>
          <option value="service 5">Service5</option></select
        ><br /><br />
        <textarea
          name="message"
          id="message"
          placeholder="  your message here"
          cols="20"
          rows="10"
        ></textarea
        ><br />
        <input class="submit" type="submit" />
      </form>
    </div>
  </body>
</html>
